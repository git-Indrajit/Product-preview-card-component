<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="grid">
            <div class="img">
                <img src="image-product-desktop.jpg" alt="perfume">
            </div>
            <div class="card-content">
                <h5 class="pro-cat">Perfume</h5>
                <h2 class="pro-name"> Gabrielle Essence Eau De Parfum</h2>
                <p class="pro-des"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                    <div class="price">
                        <p class="current-price">$149.99</p>
                        <p class="old-price">$169.99</p>
                    </div>
                    <button class="cta"><img src="icon-cart.svg" alt="cart">Add to Cart</button>
            </div>
        </div>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Indrajit Som</a>.
    </div>
</body>

</html>
